<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temporary Email Generator</h1>
    </header>

    <main>
        <section id="email-display">
            <h2>Your Temporary Email Address</h2>
            <p id="email-address">Click the button to generate a temporary email</p>
            <button id="generate-email">Generate New Email</button>
        </section>

        <section id="inbox">
            <h2>Your Inbox</h2>
            <div id="messages-list">
                <!-- Messages will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Temporary Email Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
