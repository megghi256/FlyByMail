<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Email Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container for the temporary email address -->
  <div id="emailContainer">
    <h1>Temporary Email Address</h1>
    <div id="emailDisplay">[Random Email Here]</div>
    <button id="generateEmail">Generate Email</button>
  </div>

  <!-- Container for inbox messages -->
  <div id="inboxContainer">
    <h2>Inbox</h2>
    <!-- Add the Refresh Inbox Button -->
  <button id="refreshInbox">Refresh Inbox</button>
  <div id="inboxMessages">
    <!-- Inbox messages will be dynamically appended here -->
    <div id="inboxMessages">
      <!-- Inbox messages will be dynamically appended here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
